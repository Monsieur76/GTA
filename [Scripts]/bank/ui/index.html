<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body x-data="main()" x-init="listen()" x-show.transition.in.out.duration.200ms="show === true"
    class="flex-1 h-screen w-full font-opens focus:outline-none" @keyup.escape="close()">
    <div class="main flex flex-1 flex-col relative h-screen justify-center items-center text-white">
        <div class="main-ui relative h-1/2 w-full max-w-xl px-5 rounded-xl bg-main-bg">
            <div class="welcome-text flex flex-1 items-start mt-5 text-left">
                <p>
                    <span class="text-3xl">Banque</span>
                    <br>
                <span class="text-2xl text-txt-g">Service bancaire de Los Santos</span>
                </p>
            </div>
            <div class="close">
                <button @click.prevent="close()"
                    class="absolute right-5 top-5 hover:text-txt-g transition-all ease-in-out focus:outline-none focus:border-none outline-none"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="stats flex justify-around mt-10 space-x-10">
                <div class="bank w-64 h-24 bg-sec-bg rounded-xl">
                    <div class="bank-stat flex justify-center flex-col flex-wrap mt-5 items-center">
                        <div class="flex flex-col list-none space-y-1">
                            <li class="flex items-center">
                                <i class="fas text-w-cl fa-money-check text-3xl mr-3 font-semibold"></i><span
                                    class="text-2xl">Compte</span><br>
                            </li>
                            <li>
                                <span class="text-xl text-txt-g"><span x-text="balance"></span>$</span>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="wallet w-64 h-24 bg-sec-bg rounded-xl">
                    <div class="bank-stat flex justify-center flex-col flex-wrap mt-5 items-center">
                        <div class="flex flex-col list-none space-y-1">
                            <li class="flex items-center">
                                <i class="fas text-d-cl fa-wallet text-3xl mr-3 font-semibold"></i><span
                                    class="text-2xl">Portefeuille</span><br>
                            </li>
                            <li>
                                <span class="text-xl text-txt-g"><span x-text="wallet"></span>$</span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons flex justify-around mt-10 font-semibold">
                <div class="wallet flex w-48 h-14 bg-sec-bg rounded-xl">
                    <div class="bank-stat flex flex-1 justify-center flex-col flex-wrap items-center">
                        <button @click.prevent="tab = '1'"
                            class="text-1xl uppercase hover:text-w-cl transition-all ease-in-out focus:outline-none focus:border-none outline-none"><i
                                class="fas fa-hand-holding-usd text-2xl text-w-cl mr-2"></i>Retrait</button>
                    </div>
                </div>
                <div class="wallet w-48 h-14 flex bg-sec-bg rounded-xl">
                    <div class="bank-stat flex flex-1 justify-center flex-col flex-wrap items-center">
                        <button @click.prevent="tab = '2'"
                            class="text-1xl uppercase hover:text-d-cl transition-all ease-in-out focus:outline-none focus:border-none outline-none"><i
                                class="fas fa-piggy-bank text-2xl text-d-cl mr-2"></i>Dépôt</button>
                    </div>
                </div>
            </div>
            <div class="input flex flex-1  h-1/4 justify-around items-center space-x-2 font-semibold">
                <ul class="flex">
                    <li id="1" x-show.transition.in.duration.200ms="tab === '1'" class="flex flex-col">
                        <span>Retrait</span>
                        <div class="o flex flex-r ow">
                            <input x-model="withdraw" type="text"
                                class="px-5 rounded-lg py-2 focus:outline-none bg-sec-bg mr-3" name="" id="withdraw">
                            <button @click="wh()"
                                class="w-12 hover:bg-green-500 ease-in-out focus:outline-none focus:border-none outline-none transition-all flex justify-center items-center rounded-lg bg-sec-bg"><i
                                    class="fas fa-check"></i></button>
                        </div>
                    </li>
                    <li id="1" x-show.transition.in.duration.200ms="tab === '2'" class="flex flex-col">
                        <span>Dépôt</span>
                        <div class="o flex flex-row">
                            <input x-model="deposit" type="text"
                                class="px-5 rounded-lg py-2 focus:outline-none bg-sec-bg mr-3" name="" id="deposit">
                            <button @click="dp()"
                                class="w-12 hover:bg-green-500 ease-in-out focus:outline-none focus:border-none outline-none transition-all flex justify-center items-center rounded-lg bg-sec-bg"><i
                                    class="fas fa-check"></i></button>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="jquery-3.4.1.min.js" type="text/javascript"></script>

</html>
