<!doctype HTML>
<html>

<head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tales Radio</title>
</head>

<body>
  <img id="cursor" src="img/cursor.png">
  <div id="radio">
    <img src="./img/radio.png" alt="" id="background">
    <div id="onoff">
      <form id="onoff">
        <button id="onoff" type="submit" name="onoff"></button>
      </form>
    </div>
    <div class="ekran">
      <div class="channel1">
        <span id="channelLabel" class="f1">F1  : </span>
        <input id="channel1" type="number" name="channel1" value="channel1" min="1" max="999" placeholder="1-999">
      </div>
      <div class="channel2">
        <span id="channelLabel">F2 : </span>
        <input id="channel2" type="number" name="channel2" value="channel2" min="1" max="999" placeholder="1-999">
      </div>
      <div class="volume">
        <span id="volumeLabel">VOL : </span>
        <input id="volume" type="number" name="volume" value="volume" min="0" max="160" placeholder="0-160">
        <span id="volumePercent">%</span>
      </div>
    </div>
    <div id="validateF">
      <form id="validateF1">
        <button id="validateF1" type="submit" name="validateF1"></button>
      </form>
      <form id="validateF2">
        <button id="validateF2" type="submit" name="validateF2"></button>
      </form>
    </div>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
